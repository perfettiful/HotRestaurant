
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation Page</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h2>
      <br>

      <div class="text-center">
        <a href="/reserve"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> Make Reservation</button></a>
        <a href="/"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span> Home</button></a>
      </div>

    </div>

<form role='form'>
    <div class="form-group">
        <label for="customerName">Customer Name</label>
        <input type="text" class="form-control" id="customerName">
    </div>

    <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber">
    </div>
    <div class="form-group">
        <label for="customerEmail">Customer Email</label>
        <input type="text" class="form-control" id="customerEmail">
    </div>
    <div class="form-group">
        <label for="customerId">Customer Id</label>
        <input type="text" class="form-control" id="customerId">
    </div>
    
</form>

<div class="text-right">
        <button type="submit" class="btn btn-primary btn-md" id="reserve-btn"><span class="fa fa-fire"></span>Reserve that table!</button>
      </div>
    </div>

    <footer class="footer">
        <div class="container">
          <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> | <a href="https://github.com/perfettiful/HotRestaurant">GitHub Repo</a></p>
        </div>
      </footer>
  </div>


  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script type="text/javascript">
    // On-click event
    $("#reserve-btn").on("click", function(event) {
      event.preventDefault();

      var newReservation = {
        customerName: $("#customerName").val().trim(),
        phoneNumber: $("#phoneNumber").val().trim(),
        customerEmail: $("#customerEmail").val().trim(),
        customerId: $("#customerId").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/tables", newReservation)
        .then(function(data) {
          console.log(data);
          alert("Adding reservation...");
        });

    });
  </script>

</body>
</html>
